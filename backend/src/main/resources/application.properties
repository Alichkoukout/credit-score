# Server Configuration
server.port=8081
spring.application.name=credit-scoring-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/credit_scoring_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT Configuration
jwt.secret=creditScoringSecretKeyForJWTTokenGeneration2024SecureApplication
jwt.expiration=86400000

# AI Service Configuration
ai.service.url=http://localhost:5000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8081

# Logging
logging.level.com.creditscoring=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/application.log

